<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="swipe.css">
    <title>Document</title>
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-end swipe-container">
          <div class="swap-item d-flex">
            <div class="swipe-heure">20:00</div>
            <div class="swipe-text flex-grow-1">Cras justo odio</div>
            <div class="swipe-menu"><i class="fa fa-lg fa-ellipsis-v"></i></div>
          </div>
           <a href="#" class="swipe-btn swipe-left d-flex align-items-center justify-content-center"><i class="fa fa-lg fa-info"></i></a>
          <a href="#" class="swipe-btn swipe-right d-flex align-items-center justify-content-center"><i class="fa fa-lg fa-map-marker"></i></a>
        </li>
      </ul>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>

        $(".swipe-menu").click(function(){
        if($(this).parent().hasClass("swap-open")){
            $(".swap-item").removeClass("swap-open");
        }else{
            $(".swap-item").removeClass("swap-open");
            $(this).parent().addClass("swap-open");
        }
        });
    </script>
</body>
</html>
